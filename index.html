<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container d-flex justify-content-center align-items-center">
      <section class="w-75 mt-5 green" id="contenedorPrincipal">
        <article class="d-flex justify-content-around tituloFecha flex-wrap">
          <p id="diaSemana">Viernes</p>
          <p id="numDia">5</p>
          <p>de</p>
          <p id="mes">Febrero</p>
          <p>del</p>
          <p id="anio">2020</p>
        </article>
        <article class="d-flex justify-content-around tituloHora">
          <p id="horas">06</p>
          <p>:</p>
          <p id="minutos">30</p>
          <p>:</p>
          <p id="segundos">49</p>
        </article>
        <article class="text-center">
          <button class="btn botones btn-pink" onclick="cambiarColor('pink')"></button>
          <button class="btn botones mx-2 btn-green" onclick="cambiarColor('green')"></button>
          <button class="btn botones btn-purple" onclick="cambiarColor('purple')"></button>
        </article>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
